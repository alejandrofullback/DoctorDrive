<h3>Resumo dos Pacientes</h3>
<table class="table table-bordered table-striped table-hover  table-clickable table-sticky">
    <thead>
        <tr>
            <th>Leito</th>
            <th>Nome</th>
            <th>Diagnóstico</th>
            <th>Conduta</th>
        </tr>
    </thead>
    <tbody>
        <!-- ko foreach: List.Items() -->
        <tr>
            <td data-name="patient" data-bind="attr: { 'data-id': id }, click: $parent.UI.Actions.changePage">
                <span data-bind="text: leito" />
            </td>
            <td data-name="patient" data-bind="attr: { 'data-id': id }, click: $parent.UI.Actions.changePage">
                <span data-bind="text: nome" /></td>
            <td data-name="patient-evolution" data-bind="attr: { 'data-id': id }, click: $parent.UI.Actions.changePage">
                <span data-bind="text: diagnostico" /></td>
            <td data-name="patient-treatment" data-bind="attr: { 'data-id': id }, click: $parent.UI.Actions.changePage">
                <span data-bind="text: conducta" /></td>
        </tr>
        <!-- /ko -->
    </tbody>
</table>
