<h3>Resumo dos Pacientes</h3>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>Leito</th>
            <th>Nome</th>
            <th>Diagnóstico</th>
            <th>Conduta</th>
        </tr>
    </thead>
    <tbody>
        <!-- ko foreach: List.Items() -->
        <tr>
            <td>
                <span data-bind="text: leito" /></td>
            <td>
                <span data-bind="text: nome" /></td>
            <td>
                <span data-bind="text: diagnostico" /></td>
            <td>
                <span data-bind="text: conducta" /></td>
        </tr>
        <!-- /ko -->
    </tbody>
</table>
