<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <link rel="stylesheet" type="text/css" href="/Content/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/Content/css/structure.css" />

    <!--    <link rel="shortcut icon" href="../Content/css/ico/favicon.png">-->


    <form action="/" class="box login" method="GET">
        <fieldset class="boxBody">

            <div class="row">
                <div class="span12" style="text-align: center">
                    <strong >Olá</strong>
                    <label>
                        Seja muito bem-vindo ai melhor aplicativo para acompanhamento de pacientes
                    </label>
                </div>
            </div>
            <span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
            <input data-val="true" tabindex="1" placeholder="Login" data-val-required="The Usuario field is required." id="UserName" name="UserName" type="text" value="" />
            <input data-val="true" placeholder="Senha" data-val-required="The Contraseña field is required." id="Password" name="Password" tabindex="2" type="password" />
            <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
        </fieldset>
        <footer>
            <label>
                <input data-val="true" data-val-required="The No cerrar sessión field is required." id="RememberMe" name="RememberMe" tabindex="3" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" />Lembrar
            </label>
            <input type="submit" class="btnLogin" value="Iniciar" tabindex="4" />
        </footer>
    </form>
    <footer id="main">
    </footer>
    <script type="text/javascript" src="/Scripts/jquery-1.9.1.js"></script>

    <!--    <script type="text/javascript" src="/Scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/Scripts/jquery.validate.unobtrusive.min.js"></script>-->


</body>
</html>
